{% extends "utils/base.html"%}
{% block content %}
    <div class="container">
      <form class="form-signin" action="{%url 'login' %}" METHOD="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        {% csrf_token %}
        <input type="text" name="username" class="input-block-level" placeholder="Nome de Usuario" value=""/>
        <input type="password" name="password" class="input-block-level" placeholder="Senha" value=""/>
        <button class="btn btn-primary" type="submit">Entrar</button>
      </form>
    </div> <!-- /container -->  
{% endblock %}
